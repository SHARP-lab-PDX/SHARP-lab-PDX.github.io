---
<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom px-2" data-bs-theme="dark">

  <a class="navbar-brand fjalla" href="#home">
    <img src="/images/sharperwave.png" alt="SHARP logo of a brain with brainwaves" style="height: 70px; opacity: 80%;">SHARP
  </a>

  <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" style="background-color: white;"></span>
    <span></span>
    <span></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto" id="navbar-content">
      {% for item in site.data.navigation.navlinks %}
      <li class="nav-item">
        <a href="{{ item.url }}" {% if page.url==item.url %} class="active nav-link" aria-current="page" {% else %}
          class="nav-link" {% endif %}>{{
          item.title }}</a>
      </li>
      {% endfor %}
    </ul>

  </div>
</nav>
