      10.1089/neu.2021.0031. Epub 2021 Sep 8. PMID: 34382417; PMCID: PMC8917885.
      "
    summary: "This publication highlights the importance of rigorous diagnostic
      criteria for TBI in clinical research studies and sets forth the rationale
      for the diagnostic methods for TBI used in SHARP studies. "
    doi: https://doi.org/10.1089/neu.2021.0031
    image: /images/publications/neu.2021.0031_figure4B.jpeg
